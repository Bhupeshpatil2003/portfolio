<!DOCTYPE html>
<html>
<head>
    <title>My Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f4ff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #005bbb;
        }
        p {
            font-size: 18px;
        }
        button {
            background-color: #005bbb;
            color: white;
            padding: 12px 22px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #003f82;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This is a simple website created using HTML and CSS.</p>
    <button onclick="alert('Thank you for visiting!')">Click Me</button>
</body>
</html>
